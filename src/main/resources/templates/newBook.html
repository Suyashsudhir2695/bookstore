<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="src\main\resources\static\css\bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" href="src\main\resources\static\css\style.css" th:href="@{/css/style.css}">
    

    <title>Add a book</title>
    
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a th:if="${user} == null" class="nav-link" href="#" th:href="@{/login}">Sign In</a>
                <a class="nav-link" th:if="${user} != null" href="#" th:href="@{/home}" th:text="'Hello, '+${user.username}"></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>
        <form action="#" th:action="@{/search}" class="form-inline my-2 my-lg-0" >
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search" name="search" th:object="${search}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
    <div align="center" class="container">
            <h1 align="center" style="margin: 25px;">Add a new book</h1>

           <div class="col-md-4 form-div-book">
              
                <form th:action="@{/save}" method="post" th:object="${book}">


                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name">
            
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" th:field="*{author}" class="form-control" id="author" placeholder="Enter Author">
                    </div>
            
                    <div class="form-group">
                        <label for="publisher">Publisher</label>
                        <input type="text" th:field="*{publisher}" class="form-control" id="publisher" placeholder="Enter Publisher">
                    </div>
            
                    <div class="form-group">
                        <label for="author">Price</label>
                        <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Enter Price">
                    </div>
            
                    <div class="form-group">
                        <label for="author">Year</label>
                        <input type="text" th:field="*{year}" class="form-control" id="year" placeholder="Enter Year">
                    </div>
            
            
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
           </div>

    </div>
</body>
</html>
