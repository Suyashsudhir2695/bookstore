<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="" th:href="@{/css/owl.carousel.css}">
    <link rel="stylesheet" type="text/css" href="" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css" integrity="sha256-qvCL5q5O0hEpOm1CgOLQUuHzMusAZqDcAZL9ijqfOdI=" crossorigin="anonymous" />

    <link rel="stylesheet" type="text/css" href="src\main\resources\static\css\style.css" th:href="@{/css/style.css}">
    <!-- Compiled and minified JavaScript -->


    <title>Book Store</title>


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand"  th:href="@{/}">Store</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a th:if="${user} == null" class="nav-link" href="#" th:href="@{/login}">Sign In</a>
                <a class="nav-link" th:if="${user} != null" href="#" th:href="@{/home}" th:text="'Hello, '+${user.username}"></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/home/cart}" tabindex="-1" >Cart</a>
            </li>
        </ul>
        <form action="#" th:action="@{/search}" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search"
                   name="search" th:object="${search}">
            <button class="btn btn-light" type="submit"><span>Search</span></button>
        </form>
    </div>
</nav>

<div class="container">
    <h1>Book Store</h1>
    <a href="" th:href="@{/new}">Add a new book</a>










    <div class="col-lg-12">

        <div class="owl-carousel owl-theme">
            <div class="item" th:each="book,status : ${books}">
                <div class="slider-books">
                    <img th:src="${book.image}">
                    <a th:text="${book.name}" th:href="@{'/details/' + ${book.id}}"></a>
                </div>
            </div>

        </div>


        <div th:each="book : ${books}" class="book-box">



                   <div class="book-image">
                       <img src="" th:src="${book.image}" alt="">
                   </div>


                <div class="book-details">
                    <h5 th:text="${book.name}"></h5>
                    <h6 th:text="${book.author}"></h6>
                    <h6 th:text="${book.publisher}"></h6>
                    <h6 th:text="'â‚¹ '+${book.price}"></h6>
                    <h6 th:text="${book.year}"></h6>
                    <ul style="display: inline-block">
                        <li>
                            <a th:href="@{'/details/' + ${book.id}}" class="site-btn"><span>Details</span></a>
                        </li>

                    </ul>

            </div>
        </div>

    </div>
</div>




<script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js" integrity="sha256-251s88HEsEfGL2RufZmRwGohKTHDYr9T+aJAazDwlGY=" crossorigin="anonymous"></script>
<script>
    var owl = $('.owl-carousel');
    owl.owlCarousel({
        items:4,
        loop:true,
        margin:10,
        autoplay:true,
        autoplayTimeout:1000,
        autoplayHoverPause:true
    });
    $('.play').on('click',function(){
        owl.trigger('play.owl.autoplay',[1000])
    })
    $('.stop').on('click',function(){
        owl.trigger('stop.owl.autoplay')
    })
</script>



</body>
</html>
