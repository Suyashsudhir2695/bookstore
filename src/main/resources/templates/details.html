<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="src\main\resources\static\css\bootstrap.css"
          th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" href="src\main\resources\static\css\style.css" th:href="@{/css/style.css}">
    <title>Book Store</title>


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand"  th:href="@{/}">Store</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a th:if="${user} == null" class="nav-link" href="#" th:href="@{/login}">Sign In</a>
                <a class="nav-link" th:if="${user} != null" href="#" th:href="@{/home}" th:text="'Hello, '+${user.username}"></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/home/cart}" tabindex="-1" >Cart</a>
            </li>
        </ul>
        <form action="#" th:action="@{/search}" class="form-inline my-2 my-lg-0" >
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search" name="search" th:object="${search}">
            <button class="btn btn-light my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container mt-lg-5">
    <div class="row" >
        <div class="col-lg-6">
            <img style="height: 300px; width: 300px;" src="" th:src="${book.image}">
        </div>

        <div class="col-lg-6">
            <h1 th:text="${book.name}" ></h1>
            <h3 th:text="${book.author}" ></h3>
            <h4 th:text="${book.publisher}" ></h4>
            <h4 th:text="${book.price}" ></h4>
            <h6ca th:text="${book.year}" ></h6ca>

            <div class="row">
                <div class="col">
                    <form class="form-group" th:action="@{/buildCart}" method="post">


                        <div class="form-group col-md-4">
                            <label for="inputState">Quantity</label>
                            <select id="inputState" name="qty" class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>

                        <button class="site-btn" type="submit"><span>Add to Cart</span></button>
                    </form>
                </div>
                <div class="col">
                    <form class="form-group" th:action="@{/buildfavs}" method="post">


                        <button class="site-btn" type="submit"><span>Add to Favorites</span></button>
                    </form>
                </div>
            </div>


            <div align="center" class="col-lg-12" th:if="${added} == 'true'">
                <div class="alert alert-success" th:text="${book.name} + ' has been added to cart'"></div>
            </div>

            <div align="center" class="col-lg-12" th:if="${saved} == 'true'">
                <div class="alert alert-success" th:text="${book.name} + ' has been added to favorites'"></div>
            </div>
        </div>





        <div th:if="${message}" th:class="${'alert '+${alertClass}}" th:text="${book.name} + ' has been added to cart'">bdh</div>

    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
