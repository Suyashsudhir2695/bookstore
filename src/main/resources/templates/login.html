<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="src\main\resources\static\css\bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" href="src\main\resources\static\css\style.css" th:href="@{/css/style.css}">
   
    <title>Book Store</title>
    


</head>
<body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a th:if="${user} == null" class="nav-link" href="#" th:href="@{/login}">Sign In</a>
                        <a class="nav-link" th:if="${user} != null" href="#" th:href="@{/home}" th:text="'Hello, '+${user.username}"></a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                      </div>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                  </ul>
                  <form action="#" th:action="@{/search}" class="form-inline my-2 my-lg-0" >
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search" name="search" th:object="${search}">
                    <button class="btn btn-light my-2 my-sm-0" type="submit">Search</button>
                  </form>
                </div>
              </nav>





        <div class="col-lg-12">
            <div style="margin-top: 25px; margin-bottom: 10px" align="center" class="col-lg-12">
                <h1>Sign In</h1>
            </div>
            
        <div class="container">
            <div class="login-box" style="margin-top: 5px">
                <form  th:action="@{/login}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label for="username">Email address</label>
                        <input type="text" class="form-control" id="username" name="username"
                               aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Password">
                    </div>

                    <button type="submit" class="site-btn">Sign In</button>

                    <div align="center" style="margin-top: 20px;">
                        <a style="text-decoration: none" th:href="@{/register}">Sign up here</a>
                    </div>


                </form>

                <div th:if="${param.error}" class="alert alert-danger" style="margin-top: 25px">
                    Incorrect Credentials! Try Again


                </div>

            </div>
        </div>
        
        </div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
</body>
</html>
