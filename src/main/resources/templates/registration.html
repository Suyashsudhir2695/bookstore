<section class="sign-up">
    <div class="container">
        <h1 align="center" style="margin-top: 25px"> Sign up</h1>
        <div class="login-box">

            <form th:action="@{/register}" method="post" th:object="${user}">


                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" on th:field="*{username}" id="email" name="email"
                           aria-describedby="emailHelp" placeholder="Enter email">

                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" name="password"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="passwordconfirm">Confirm Password</label>
                    <input type="password" class="form-control" id="passwordconfirm" th:field="*{passwordConfirm}"
                           name="passwordconfirm" placeholder="Confirm Password">
                </div>

                <button type="submit" class="site-btn"><span>Sign Up</span></button>
            </form>


            <div style="margin-top: 15px" align="center" th:if="${error} == 'true'">
                <div class="alert alert-danger">This email already exists</div>
            </div>
            <div style="margin-top: 15px" align="center" th:if="${saved} == 'true'">
                <div class="alert alert-success">Successfully Registered! <span>
                    <a th:href="@{/login}">Sign In now</a>
                </span></div>
            </div>
            <div style="margin-top: 15px" align="center" th:if="${passwordMatch} == 'false'">
                <div class="alert alert-danger">Passwords did not match</div>
            </div>
        </div>
    </div>

</section>
