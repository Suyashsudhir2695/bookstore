<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="src\main\resources\static\css\style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" href="src\main\resources\static\css\bootstrap.css" th:href="@{/css/bootstrap.css}">

    <!-- Compiled and minified JavaScript -->

    <title>Book Store</title>
    

    
    
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a th:if="${user} == null" class="nav-link" href="#" th:href="@{/login}">Sign In</a>
                <a class="nav-link" th:if="${user} != null" href="#" th:href="@{/home}" th:text="'Hello, '+${user.username}"></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>
        <form action="#" th:action="@{/search}" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search"
                   name="search" th:object="${search}">
            <button class="btn btn-light" type="submit"><span>Search</span></button>
        </form>
    </div>
</nav>

      
    <div class="container">
        <h1>Book Store</h1>
        <h2>These results were found</h2>


        <div class="col-lg-12">


            <div th:each="searc : ${search}" class="book-box">


                <div class="book-image">
                <img src="" th:src="${searc.image}" alt="">
            </div>
                
                <div th:if="${not #lists.isEmpty(search)}" class="book-details">
                        <h5 th:text="${searc.name}"></h5>
                        <h6 th:text="${searc.author}"></h6>
                        <h6 th:text="${searc.publisher}"></h6>
                        <h6 th:text="${searc.price}"></h6>
                        <h6 th:text="${searc.year}"></h6>
                        <ul style="display: inline-block">
                            <a th:href="@{'/details/' + ${searc.id}}" class="site-btn"><span>Details</span></a>
                        </ul>
                </div>
            </div>
        
        </div>
        </div>
    
</body>
</html>
