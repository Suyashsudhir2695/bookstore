<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="" th:href="@{/css/owl.carousel.css}">
    <link rel="stylesheet" type="text/css" href="" th:href="@{/css/bootstrap.css}">



    <link rel="stylesheet" type="text/css" href="src\main\resources\static\css\style.css" th:href="@{/css/style.css}">
    <!-- Compiled and minified JavaScript -->


    <title>Book Store</title>


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/login}">Sign In</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>
        <form action="#" th:action="@{/search}" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search"
                   name="search" th:object="${search}">
            <button class="btn btn-light" type="submit"><span>Search</span></button>
        </form>
    </div>
</nav>

<div class="container">
    <h1>Processing Your Payment</h1>

    <form method="post" action="https://securegw-stage.paytm.in/order/process" name="paytm">
        <table border="1">
            <tbody>
            <input type="hidden" name="MID" th:value="${MID}" >
            <input type="hidden" name="WEBSITE" th:value="${WEBSITE}">
            <input type="hidden" name="ORDER_ID" th:value="${ORDER_ID}">
            <input type="hidden" name="CUST_ID" th:value="${CUST_ID }">
            <input type="hidden" name="MOBILE_NO" th:value="${MOBILE_NO}">
            <input type="hidden" name="EMAIL" th:value="${EMAIL}">
            <input type="hidden" name="INDUSTRY_TYPE_ID" th:value="${INDUSTRY_TYPE_ID}">
            <input type="hidden" name="CHANNEL_ID" th:value="${CHANNEL_ID}">
            <input type="hidden" name="TXN_AMOUNT" th:value="${TXN_AMOUNT}">
            <input type="hidden" name="CALLBACK_URL" th:value="${CALLBACK_URL}" >
            <input type="hidden" name="CHECKSUMHASH" th:value="${CHECKSUMHASH}">
            </tbody>
        </table>
        <script type="text/javascript">
            document.paytm.submit();
        </script>
    </form>c
</div>




</body>
</html>
